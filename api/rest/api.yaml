openapi: 3.0.0

info:
  title: XDCS REST API
  version: 0.2.0-SNAPSHOT

servers:
  - url: http://127.0.0.1:32080/xdcs/rest
    description: Local server run with docker-compose

paths:
  /nodes:
    get:
      tags:
        - Nodes
      operationId: getNodes
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodesDto'

  /nodes/{nodeId}:
    get:
      tags:
        - Nodes
      operationId: getNode
      parameters:
        - in: path
          name: nodeId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeDto'

  /nodes/{nodeId}/details:
    get:
      tags:
        - Nodes
      operationId: getNodeDetails
      parameters:
        - in: path
          name: nodeId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeDetailsDto'

  /task-definitions:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinitions
      parameters:
        - in: query
          name: from
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 0
            default: 20
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDefinitionsDto'
    post:
      tags:
        - Task Definitions
      operationId: createTaskDefinition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskDefinitionDto'
      responses:
        201:
          description: Created
          headers:
            Location:
              description: Address of the newly created resource
              schema:
                type: string

  /task-definitions/{taskDefinitionId}:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinition
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDefinitionDto'
    put:
      tags:
        - Task Definitions
      operationId: updateTaskDefinition
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskDefinitionDto'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDefinitionDto'

  /task-definitions/{taskDefinitionId}/workspace:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinitionWorkspaceFile
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDto'
    put:
      tags:
        - Task Definitions
      operationId: setTaskDefinitionWorkspaceFile
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileDto'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDto'

    delete:
      tags:
        - Task Definitions
      operationId: deleteTaskDefinitionWorkspaceFile
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK

  /task-definitions/{taskDefinitionId}/workspace/content:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinitionWorkspaceFileContent
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
    put:
      tags:
        - Task Definitions
      operationId: setTaskDefinitionWorkspaceFileContent
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        204:
          description: OK

  /task-definitions/{taskDefinitionId}/workspace/actions/move:
    post:
      tags:
        - Task Definitions
      operationId: moveTaskDefinitionWorkspaceFile
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
        - in: query
          name: from
          required: true
          schema:
            type: string
        - in: query
          name: to
          required: true
          schema:
            type: string
      responses:
        204:
          description: OK

  /task-definitions/{taskDefinitionId}/deployments:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinitionDeployments
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentDescriptorsDto'

  /task-definitions/{taskDefinitionId}/configuration:
    get:
      tags:
        - Task Definitions
      operationId: getTaskDefinitionConfiguration
      parameters:
        - in: path
          name: taskDefinitionId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentConfigDto'

  /deployments:
    post:
      tags:
        - Deployments
      operationId: deployTaskDefinition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeploymentRequestDto'
      responses:
        201:
          description: OK

  /deployments/{deploymentId}:
    get:
      tags:
        - Deployments
      operationId: getDeployment
      parameters:
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentDto'

  /deployments/{deploymentId}/workspace:
    get:
      tags:
        - Deployments
      operationId: getDeploymentFile
      parameters:
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDto'

  /deployments/{deploymentId}/workspace/content:
    get:
      tags:
        - Deployments
      operationId: getDeploymentFileContent
      parameters:
        - in: path
          name: deploymentId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /tasks:
    get:
      tags:
        - Tasks
      operationId: getTasks
      parameters:
        - name: from
          in: query
          schema:
            type: number
        - name: max_results
          in: query
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksDto'
    post:
      tags:
        - Tasks
      operationId: startTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreationDto'
      responses:
        201:
          description: Created
          headers:
            Location:
              description: Location of the newly created task
              schema:
                type: string

  /tasks/active:
    get:
      tags:
        - Tasks
      operationId: getActiveTasks
      parameters:
        - name: from
          in: query
          schema:
            type: number
        - name: max_results
          in: query
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksDto'

  /tasks/{taskId}:
    get:
      tags:
        - Tasks
      operationId: getTask
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDto'

  /tasks/{taskId}/conditions:
    get:
      tags:
        - Tasks
      operationId: getTaskConditions
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskConditionsDto'

  /tasks/{taskId}/logs:
    get:
      tags:
        - Log Handling
      operationId: getTaskLogs
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
        - in: query
          name: from
          required: false
          schema:
            type: string
            format: 'date-time'
          description: Return logs logged after the specified time (inclusive)
        - in: query
          name: to
          required: false
          schema:
            type: string
            format: 'date-time'
          description: Return logs logged before the specified time (inclusive)
        - in: query
          name: nodes
          required: false
          schema:
            type: array
            items:
              type: string
          description: Return logs for selected nodes
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogsDto'

  /tasks/{taskId}/artifacts:
    get:
      tags:
        - Tasks
      operationId: getTaskArtifacts
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
        - in: query
          name: nodeIds
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ArtifactDto'

  /tasks/{taskId}/artifacts/{nodeId}/content:
    get:
      tags:
        - Tasks
      operationId: getTaskArtifactContent
      parameters:
        - in: path
          name: taskId
          required: true
          schema:
            type: string
        - in: path
          name: nodeId
          required: true
          schema:
            type: string
        - in: query
          name: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

components:
  schemas:
    NodesDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/NodeDto'

    NodeDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        address:
          type: string
        status:
          type: string
          enum:
            - offline
            - unavailable
            - ready
            - busy
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDto'

    NodeDetailsDto:
      type: object
      properties:
        nodeId:
          type: string
        processorInfo:
          $ref: '#/components/schemas/ProcessorInfoDto'
        systemInfo:
          $ref: '#/components/schemas/SystemInfoDto'
        gpuInfo:
          $ref: '#/components/schemas/GPUInfoDto'
        softwareInfo:
          $ref: '#/components/schemas/SoftwareInfoDto'

    ProcessorInfoDto:
      type: object
      properties:
        cpuCount:
          type: integer
        cpuBits:
          type: integer
        cpuBrand:
          type: string
        cpuClock:
          type: string
        cpuCache:
          type: string
        additionalProperties:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalPropertyDto'

    SystemInfoDto:
      type: object
      properties:
        pythonVersion:
          type: string
        systemName:
          type: string
        platform:
          type: string
        operatingSystemVersion:
          type: string
        distName:
          type: string
        distDescr:
          type: string
        distVersion:
          type: string
        additionalProperties:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalPropertyDto'

    SoftwareInfoDto:
      type: object
      properties:
        dockerVersion:
          type: string
        programs:
          type: array
          items:
            type: string

    GPUInfoDto:
      type: object
      properties:
        isAvailable:
          type: boolean
        cudaVersion:
          type: string
        devices:
          type: array
          items:
            $ref: '#/components/schemas/CUDADeviceDto'

    CUDADeviceDto:
      type: object
      properties:
        name:
          type: string
        totalMemory:
          type: integer
          format: int64
        freeMemory:
          type: integer
          format: int64
        clockRate:
          type: integer
          format: int64
        integrated:
          type: boolean
        computeCapability:
          type: integer
        additionalProperties:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalPropertyDto'

    AdditionalPropertyDto:
      type: object
      properties:
        name:
          type: string
        value:
          type: string

    TaskDefinitionDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        config:
          $ref: '#/components/schemas/DeploymentConfigDto'

    TaskDefinitionsDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskDefinitionDto'
        from:
          type: integer
        total:
          type: integer

    DeploymentDescriptorDto:
      type: object
      properties:
        id:
          type: string
        taskDefinitionId:
          type: string
        description:
          type: string
        timeDeployed:
          type: string
          format: 'date-time'

    DeploymentDto:
      type: object
      properties:
        id:
          type: string
        taskDefinitionId:
          type: string
        description:
          type: string
        timeDeployed:
          type: string
          format: 'date-time'
        config:
          $ref: '#/components/schemas/DeploymentConfigDto'

    DeploymentDescriptorsDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DeploymentDescriptorDto'
        from:
          type: integer
        total:
          type: integer

    FileType:
      type: string
      enum: [regular, directory, link]

    FileDto:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/FileType'
        permissions:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/FileEntryDto'
      required:
        - type

    FileEntryDto:
      type: object
      properties:
        name:
          type: string
        permissions:
          type: string
        type:
          $ref: '#/components/schemas/FileType'
      required:
        - name
        - type
        - permissions

    DeploymentConfigDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - opencl
            - cuda
            - docker
            - script
        artifacts:
          type: array
          items:
            type: string

        # Docker
        dockerfile:
          type: string
        allocatePseudoTty:
          type: boolean

        # Script
        scriptfile:
          type: string

        # Kernel
        kernelfile:
          type: string
        kernelname:
          type: string
        kernelparams:
          type: array
          items:
            $ref: '#/components/schemas/KernelParamDto'

    KernelParamDto:
      type: object
      properties:
        name:
          type: string
        direction:
          type: string
          enum:
            - in
            - out
            - inout
        type:
          type: string
          enum:
            - simple
            - pointer

    DeploymentRequestDto:
      type: object
      properties:
        from:
          type: string
        description:
          type: string

    LinksDto:
      type: object
      additionalProperties:
        type: string

    TasksDto:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskDto'
        from:
          type: integer
        total:
          type: integer

    TaskDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deploymentId:
          type: string
        timeCreated:
          type: string
          format: 'date-time'
        state:
          $ref: '#/components/schemas/TaskState'
        links:
          $ref: '#/components/schemas/LinksDto'

    TaskState:
      type: string
      enum:
        - queued
        - in_progress
        - finished
        - canceled
        - errored

    TaskCreationDto:
      type: object
      properties:
        deploymentId:
          type: string
        name:
          type: string
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDto'

    ResourceDto:
      type: object
      properties:
        agent:
          type: string
        key:
          type: string
        type:
          type: string
          enum:
            - cpu
            - cuda
            - opencl
      required:
        - agent
        - key

    TaskConditionsDto:
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceDto'

    LogsDto:
      type: object
      properties:
        websocketUrl:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/LogDto'
      required:
        - items
        - websocketUrl

    LogDto:
      type: object
      properties:
        time:
          type: string
          format: 'date-time'
        type:
          type: string
          enum:
            - int
            - out
            - err
        contents:
          type: string
          format: byte
        nodeId:
          type: string
      required:
        - time
        - type
        - contents

    ArtifactDto:
      type: object
      properties:
        path:
          type: string
        href:
          type: string
        nodeId:
          type: string
