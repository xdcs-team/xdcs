<app-modal #modal [title]="'Create a new ' + (isDirectory ? 'directory' : 'file')">
  <div class="input-group mb-3">
    <div *ngIf="parent" class="input-group-prepend">
      <span class="input-group-text">{{ parent }}</span>
    </div>
    <input type="text"
           class="form-control"
           placeholder="Name"
           aria-label="Name"
           appAutoFocus
           [(ngModel)]="filename"
           (keyup.enter)="doSubmit()"/>
  </div>

  <input
    type="submit"
    class="btn btn-primary float-right"
    (click)="doSubmit()"
    value="Create"/>
  <div class="clearfix"></div>
</app-modal>
