<app-toolbar [buttons]="[buttonSave]" *ngIf="editor.editable">
  <ng-template #buttonSave>
    <button class="btn btn-outline-primary"
            [disabled]="!editor.editable.modified"
            (click)="doSave()">
      <fa-icon [icon]="farSave"></fa-icon>
      Save
    </button>
  </ng-template>
</app-toolbar>
