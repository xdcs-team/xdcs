<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button"
          class="close pull-right"
          aria-label="Close"
          *ngIf="closeable"
          (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
