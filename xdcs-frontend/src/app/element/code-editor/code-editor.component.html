<div class="wrapper" #wrapper>
  <ace-editor
      #editor
      class="ace"
      [(text)]="editable.text"
      [mode]="editable.mode"
      [theme]="'tomorrow'"
      [options]="options"
      [readOnly]="false"
      [autoUpdateContent]="true"
      [durationBeforeCallback]="50"
      (textChange)="aceTextChanged()"></ace-editor>
</div>
