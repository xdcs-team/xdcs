<ng-container *ngIf="!tasks; else loaded">
  <div>
    <app-loading></app-loading>
  </div>
</ng-container>
<ng-template #loaded>
  <div *ngIf="tasks.items.length === 0">
    <app-no-data></app-no-data>
  </div>
  <div *ngIf="tasks.items.length > 0">
    <ng-container *ngFor="let task of tasks.items">
      <app-task-summary-item [task]="task"></app-task-summary-item>
    </ng-container>
  </div>
</ng-template>
