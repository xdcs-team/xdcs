<app-navbar [containerBound]="true"></app-navbar>
<div class="card margin-centered shadow-lg">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="input-username">Username</label>
        <input type="email"
               class="form-control"
               id="input-username"
               placeholder="Username">
      </div>
      <div class="form-group">
        <label for="input-password">Password</label>
        <input type="password"
               class="form-control"
               id="input-password"
               placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary float-right">Sign In</button>
      <a [routerLink]="route.snapshot.queryParamMap.get('redirect')"
         class="btn btn-outline-secondary float-right">Cancel</a>
    </form>
  </div>
</div>
