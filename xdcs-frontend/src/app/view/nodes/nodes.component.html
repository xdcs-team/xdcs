<app-navbar [fullscreenMode]="true"></app-navbar>
<app-fullscreen-list (selectedChange)="onSelectionChange($event)" [(selected)]="selected" [data]="cards">
  <ng-template #element let-item="element">
    <app-node-basic-info [data]="item"></app-node-basic-info>
  </ng-template>
  <ng-template #details let-item="selected">
    <app-node-preview [node]="item"></app-node-preview>
  </ng-template>
</app-fullscreen-list>
