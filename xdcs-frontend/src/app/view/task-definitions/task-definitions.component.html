<app-navbar [fullscreenMode]="true"></app-navbar>
<app-fullscreen-list [data]="definitionList">
  <ng-template #header let-item="header">
    <div>
      <button type="button"
              class="btn btn-outline-success float-right"
              appOpenModal [modal]="NewTaskDefinitionComponent" (modalHidden)="onModalHidden()">
        New task definition
      </button>
      <div class="clearfix"></div>
    </div>
  </ng-template>

  <ng-template #element let-item="element">
    {{item.name}}
  </ng-template>

  <ng-template #details let-item="selected">
    <app-task-definition-preview [definition]="item"></app-task-definition-preview>
  </ng-template>
</app-fullscreen-list>
